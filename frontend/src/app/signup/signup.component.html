<div class="container ">
  <div class="row">
    <div class="col-sm-5">
      <h3 class="text-right-xs p-3">Sign Up to your account</h3>
      <p class="text-muted text-right-xs">
        Please fill out the form below to create a new account.
      </p>
      <div class="form-white">
        <form role="form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email2">Email address</label>
            <input type="email" class="form-control" id="email2" placeholder="Enter email">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label for="password2">Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Password">
              </div>
              <div class="col-sm-6">
                <label for="password2">Repeat password</label>
                <input type="password" class="form-control" id="password3" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to the Terms of Service and Privacy Policy
            </label>
          </div>
          <button type="submit" class="btn btn-block btn-color btn-xxl">Create an account</button>
        </form>
      </div>
    </div>
  </div>
</div>
