<div class="container ">
  <div class="row">
    <div class="col-sm-5">
      <h3 class="text-right-xs p-3">Sign Up to your account</h3>
      <p class="text-muted text-right-xs">
        Please fill out the form below to create a new account.
      </p>
      <div class="form-white">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email2">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email2" placeholder="Enter email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">email is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label for="password2">Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password3" placeholder="Password" formControlName="password_confirmation"  [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" />
                <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                  <div *ngIf="f.password_confirmation.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.password_confirmation.errors.minlength">Confirm Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to the Terms of Service and Privacy Policy
            </label>
          </div>
          <button type="submit" class="btn btn-block btn-color btn-xxl">Create an account</button>
        </form>
      </div>
    </div>
  </div>
</div>
